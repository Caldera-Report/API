# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - caldera-report-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x" # set this to the dotnet version to use
  FUNCTIONS_PROJECT_FILE: "API.csproj"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./publish"

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore all packages
        shell: pwsh
        run: dotnet restore './${{ env.FUNCTIONS_PROJECT_FILE }}'

      - name: Run unit tests
        shell: pwsh
        run: dotnet test './API.Tests/API.Tests.csproj' --configuration Release

      - name: Build and publish
        shell: pwsh
        run: dotnet publish './${{ env.FUNCTIONS_PROJECT_FILE }}' --configuration Release --output './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C0246A5CFC5C403E88C752EE4F2A0C2A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5349ED5C1A6E40159B0332441DE73E2A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FA55155A7E3246CFBF9D9758F6D1C459 }}

      - name: "Run Azure Functions Action"
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: "caldera-report-api"
          slot-name: "Production"
          package: "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
